<script>

    let n1 = parseInt (prompt("digite o número"));

    let n2 = parseInt (prompt("digite outro número"));

    let soma = n1 + n2;

    alert (soma);

    let difença = n1 - n2;

    alert (difença);

    let calculo = n1 * n2;

    alert (calculo);

    let divisão = n1 / n2;

    alert (divisão);

    let matematica = soma + difença + calculo + divisão;

    alert (matematica);

</script>
