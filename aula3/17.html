<script>
    let quantidade = parseInt(prompt("Qual a quantidade do produto comprado?"))
    let codigo = prompt("Qual codigo do produto?")

    switch (codigo) {
        case "1001":

            alert("Voce tera que pagar R$" + (quantidade*5.32))
            break;
        case "1324":

            alert("Voce tera que pagar R$" + (quantidade*6.45))
            break;
        case "6548":

            alert("Voce tera que pagar R$" + (quantidade*2.37))
            break;
        case "0987":

            alert("Voce tera que pagar R$" + (quantidade*5.32))
            break;
        case "7623":

            alert("Voce tera que pagar R$" + (quantidade*6.45))
            break;

        default:
            alert("Insira um codigo valido")
            break;
      }
</script>
