<script>

    let idade = parseInt(prompt("Qual a sua idade?"))

    if (idade>=5 && idade<=7) {

        alert("Infantil A")
        
    }
    else if (idade>=8 && idade<=10) {

        alert("Infantil B")
        
    }
    else if (idade>=11 && idade <=13) {

        alert("Juvenil A")
        
    }
    else if (idade>=14 && idade<=17) {

        alert("Juvenil B")
        
    }
    else if (idade>=18 && idade<=25) {

        alert("Senior")
        
    }

    else {

        alert("Idade fora da faixa etaria")

    }

</script>
