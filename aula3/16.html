<script>
    let a = parseInt(prompt("Defina o lado A"))
    let b = parseInt(prompt("Defina o lado B"))
    let c = parseInt(prompt("Defina o lado C"))

    if (a==b && b==c) {

        alert("Seu triangulo é equilatero e isoceles")

    }

    else if (a==b && b!=c || a==c && b!=a || b==c && a!=c) {

        alert("Seu triangulo é isoceles")

    }

    else {

    alert("Seu triangulo é escaleno")

    }
</script>
