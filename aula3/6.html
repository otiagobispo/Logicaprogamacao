<script>
    let preço_de_custo1 = parseFloat(prompt(" Digite o preço de custo "));

    let venda1 = parseFloat(prompt(" Digite o preço da venda "));

    let preço_de_custo2 = parseFloat(prompt(" Digite o preço de custo "));

    let venda2 = parseFloat(prompt(" Digite o preço da venda "));

    let media_preço_de_custo = (preço_de_custo1 + preço_de_custo2) /2 
    let media_venda = (venda1 + venda2) /2 
    if(preço_de_custo1 < venda1 && preço_de_custo2 < venda2 ){
        alert(" Você teve lucro ");
    }else if(preço_de_custo1 == venda1 && preço_de_custo2 == venda2) {
        alert(" Saiu no empate ");
    }
    else{
        alert(" Você teve prejuizo ");

    }
    alert(" A média do preço de custo " + media_preço_de_custo + " A média do preço de venda " + media_venda);

        
</script>
